<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Kohl's Wireframe</title>
		<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
					<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
					<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
                    </script>
                    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
				</head>
				<style>
 .btn-default {
 position: relative;
      background: #fff;
      color: #000;
   }
  .btn-default:hover {
     background: #000;
      color: #fff;
   }
.btn {
 position: relative;
    display: block;
    width: 100%;
    height: 250px;
}
.border {
    display: inline-block;
    width: 70px;
    height: 70px;
    margin: 6px;
  }
 
.bg-primary {
    background-color: #1a52c6;
}
</style>
<body>
    <script type="text/javascript">
    var clicks = 0;
    var clicks1 = 0;
    var clicks2 = 0;
    var zero = "sad:";
    var one = "meh:";
    var two ="happy:" 
    function onClick() {
        clicks += 1;
        document.getElementById("clicks").innerHTML = clicks;
    };
    function onClick1() {
        clicks1 += 1;
        document.getElementById("clicks1").innerHTML = clicks1;
    };
    function onClick2() {
        clicks2 += 1;
        document.getElementById("clicks2").innerHTML = clicks2;
    };
    </script>
    <div class="jumbotron text-center" style="background-image: linear-gradient(to right, #95BB35, #6AC6C3  );">
						<h1>
							<font color = "white">How are you feeling today?</font>
						</h1>
					</div>
                    <div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h1 class="text-center">
								<button type="button" class="btn btn-default" onclick=" onClick()"><i style='font-size:100px;color:red' class='far'>&#xf119;</i>
								</button>
							</h1>
    </div>
    <div class="col-sm-4">
     <h1 class="text-center">
								<button type="button" class="btn btn-default" onclick=" onClick1()">
									<font size="100"><i style='font-size:100px;color:yellow' class='far'>&#xf11a;</i></font>
								</button>
							</h1>
    </div>
    <div class="col-sm-4">
    <h1 class="text-center">
								<button type="button" class="btn btn-default" onclick=" onClick2()">
									<font size="100"><i style='font-size:100px;color:green' class='far'>&#xf5b8;</i></font>
								</button>
							</h1>
    </div>
  </div>
</div>
    <button type="button" class="btn btn-link"  onclick="document.write(zero,clicks,one,clicks1,two,clicks2);">Click</button>
    
   

</body></html>
